<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #2b2a33;
            min-height: 100vh;
            padding: 20px;
            color: #fbfbfe;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
        }

        .logo {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #ff6611 0%, #ff9640 50%, #ffca80 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 2px 8px rgba(255, 102, 17, 0.4);
        }

        .logo::before {
            content: 'ðŸ¦Š';
            font-size: 18px;
            filter: brightness(1.2);
        }

        .browser-name {
            color: #fbfbfe;
            font-size: 16px;
            font-weight: 400;
            letter-spacing: 0.3px;
        }

        .main-content {
            max-width: 1000px;
            margin: 0 auto;
            padding-top: 80px;
        }

        .search-container {
            max-width: 700px;
            margin: 0 auto 60px;
        }

        .search-box {
            position: relative;
            width: 100%;
        }

        .search-input {
            width: 100%;
            padding: 14px 45px 14px 45px;
            font-size: 15px;
            border: none;
            border-radius: 8px;
            outline: none;
            background: #42414d;
            color: #fbfbfe;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
            transition: all 0.15s ease;
        }

        .search-input:focus {
            background: #52525e;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        }

        .search-input::placeholder {
            color: #8f8f9d;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            opacity: 0.6;
        }

        .search-icon svg {
            fill: #8f8f9d;
        }

        .search-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            padding: 8px;
            cursor: pointer;
            opacity: 0;
            pointer-events: none;
        }

        .shortcuts-title {
            font-size: 13px;
            font-weight: 600;
            color: #8f8f9d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .shortcuts {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 20px;
            padding: 0 10px;
        }

        .shortcut {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 15px 10px;
            border-radius: 8px;
            transition: background 0.15s ease;
            cursor: pointer;
        }

        .shortcut:hover {
            background: #38373f;
        }

        .shortcut-icon {
            width: 64px;
            height: 64px;
            background: #52525e;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            transition: all 0.15s ease;
            position: relative;
            overflow: hidden;
        }

        .shortcut:hover .shortcut-icon {
            transform: scale(1.05);
        }

        .shortcut-name {
            color: #fbfbfe;
            font-size: 13px;
            font-weight: 400;
            text-align: center;
            max-width: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        @media (max-width: 768px) {
            .main-content {
                padding-top: 60px;
            }

            .shortcuts {
                grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
                gap: 15px;
            }

            .shortcut-icon {
                width: 56px;
                height: 56px;
                font-size: 24px;
            }
        }
    </style>
</head>

    <script>
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');

        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const query = searchInput.value.trim();
            
            if (query) {
                // Check if input looks like a URL
                if (query.includes('.') && !query.includes(' ')) {
                    // Add https:// if no protocol specified
                    const url = query.startsWith('http') ? query : 'https://' + query;
                    window.location.href = url;
                } else {
                    // Perform Google search
                    window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(query);
                }
            }
        });

        // Focus search input on '/' key
        document.addEventListener('keydown', (e) => {
            if (e.key === '/' && document.activeElement !== searchInput) {
                e.preventDefault();
                searchInput.focus();
            }
        });
    </script>
