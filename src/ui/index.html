<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #2b2a33;
            min-height: 100vh;
            padding: 20px;
            color: #fbfbfe;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 0px;
            padding: 10px 20px;
        }

        .browser-name {
            color: #fbfbfe;
            font-size: 40px;
            font-weight: 500;
            margin-left: -6px;
            letter-spacing: 0.3px;
        }

        .main-content {
            max-width: 1000px;
            margin: 0 auto;
            padding-top: 80px;
        }

        .search-container {
            max-width: 700px;
            margin: 0 auto 60px;
        }

        .search-box {
            position: relative;
            width: 100%;
        }

        .search-input {
            width: 100%;
            padding: 14px 45px 14px 45px;
            font-size: 15px;
            border: none;
            border-radius: 8px;
            outline: none;
            background: #42414d;
            color: #fbfbfe;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
            transition: all 0.15s ease;
        }

        .search-input:focus {
            background: #52525e;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        }

        .search-input::placeholder {
            color: #8f8f9d;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            opacity: 0.6;
        }

        .search-icon svg {
            fill: #8f8f9d;
        }

        .search-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            padding: 8px;
            cursor: pointer;
            opacity: 0;
            pointer-events: none;
        }

        .shortcuts-title {
            font-size: 13px;
            font-weight: 600;
            color: #8f8f9d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 40px;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .shortcuts {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 20px;
            padding: 0 10px;
        }
        

        .button{
            all:unset;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background:#42414d ;
            border-radius: 8px;
            padding: 15px 5px 15px 5px;
            gap: 5px;
            font-size: 13px;
        }

        .button:hover{
            background-color: #52525e;
        }

        @media (max-width: 768px) {
            .main-content {
                padding-top: 60px;
            }

            .shortcuts {
                grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
                gap: 15px;
            }

            .shortcut-icon {
                width: 56px;
                height: 56px;
                font-size: 24px;
            }
        }
    </style>
</head>

                <svg width="50" height="50" xmlns="http://www.w3.org/2000/svg" shape-rendering="geometricPrecision" text-rendering="geometricPrecision" image-rendering="optimizeQuality" fill-rule="evenodd" clip-rule="evenodd" viewBox="0 0 512 509.64"><path fill="#1F1F1F" d="M115.613 0h280.774C459.974 0 512 52.025 512 115.612v278.415c0 63.587-52.026 115.613-115.613 115.613H115.613C52.026 509.64 0 457.614 0 394.027V115.612C0 52.025 52.026 0 115.613 0"/><path fill="#fff" fill-rule="nonzero" d="m348.851 128.063-68.946 58.302h68.946zm-83.908 48.709 100.931-85.349v94.942h32.244v143.421h-38.731v90.004l-94.442-86.662v83.946h-17.023v-83.906l-96.596 86.246v-89.628h-37.445V186.365h38.732V90.768l95.309 84.958v-83.16h17.023zm-29.209 26.616c-34.955.02-69.893 0-104.83 0v109.375h20.415v-27.121zm41.445 0 82.208 82.324v27.051h21.708V203.388c-34.617 0-69.274.02-103.916 0m-42.874-17.023-64.669-57.646v57.646zm13.617 124.076v-95.2l-79.573 77.516v88.731zm17.252-95.022v94.863l77.19 70.83c0-29.485-.012-58.943-.012-88.425z"/></svg>
                Perplexity
            </button>
        </div>      
    </div>
    

    <script>
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');

        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const query = searchInput.value.trim();
            
            if (query) {
                // Check if input looks like a URL
                if (query.includes('.') && !query.includes(' ')) {
                    // Add https:// if no protocol specified
                    const url = query.startsWith('http') ? query : 'https://' + query;
                    window.location.href = url;
                } else {
                    // Perform Google search
                    window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(query);
                }
            }
        });

        // Focus search input on '/' key
        document.addEventListener('keydown', (e) => {
            if (e.key === '/' && document.activeElement !== searchInput) {
                e.preventDefault();
                searchInput.focus();
            }
        });
    </script>
